<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>İletişim Formu</title>
</head>
<body>

  <form id="contact-form">
    <input type="text" name="name" placeholder="Adınız" required><br><br>
    <input type="email" name="email" placeholder="Email" required><br><br>
    <textarea name="message" placeholder="Mesajınız" required></textarea><br><br>
    <button type="submit">Gönder</button>
  </form>

  <script>
    const form = document.getElementById("contact-form");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = new FormData(form);

      const res = await fetch("/api/send-mail", {
        method: "POST",
        body: data
      });

      if (res.ok) {
        alert("Mesajın gönderildi kankam!");
      } else {
        alert("Gönderilirken hata oldu knk");
      }
    });
  </script>

</body>
</html>
